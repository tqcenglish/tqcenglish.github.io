          <h1 id="ExtensionStatus"><a href="#ExtensionStatus" class="headerlink" title="ExtensionStatus"></a>ExtensionStatus</h1><p>AMI 分机状态事件，在分机进行响铃，注册等操作时会通过 AMI 抛出对应的事件. 通过命令<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">manager show event ExtensionStatus</span><br></pre></td></tr></table></figure></p>
<p>可以查看详细解释</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br></pre></td><td class="code"><pre><span class="line">Event: ExtensionStatus</span><br><span class="line">[Synopsis]</span><br><span class="line">Raised when a hint changes due to a device state change.</span><br><span class="line"></span><br><span class="line">[Syntax]</span><br><span class="line">Event: ExtensionStatus</span><br><span class="line">Exten: &lt;value&gt;</span><br><span class="line">Context: &lt;value&gt;</span><br><span class="line">Hint: &lt;value&gt;</span><br><span class="line">Status: &lt;value&gt;</span><br><span class="line">StatusText: &lt;value&gt;</span><br><span class="line"></span><br><span class="line">[Arguments]</span><br><span class="line">Exten</span><br><span class="line">    Name of the extension.</span><br><span class="line">Context</span><br><span class="line">    Context that owns the extension.</span><br><span class="line">Hint</span><br><span class="line">    Hint set for the extension</span><br><span class="line">Status</span><br><span class="line">    Numerical value of the extension status. Extension status is</span><br><span class="line">    determined by the combined device state of all items contained in the</span><br><span class="line">    hint.</span><br><span class="line">    -2 - The extension was removed from the dialplan.</span><br><span class="line">    -1 - The extension&apos;s hint was removed from the dialplan.</span><br><span class="line">    0 - &apos;Idle&apos; - Related device(s) are in an idle state.</span><br><span class="line">    1 - &apos;InUse&apos; - Related device(s) are in active calls but may take</span><br><span class="line">    more calls.</span><br><span class="line">    2 - &apos;Busy&apos; - Related device(s) are in active calls and may not take</span><br><span class="line">    any more calls.</span><br><span class="line">    4 - &apos;Unavailable&apos; - Related device(s) are not reachable.</span><br><span class="line">    8 - &apos;Ringing&apos; - Related device(s) are currently ringing.</span><br><span class="line">    9 - &apos;InUse&amp;Ringing&apos; - Related device(s) are currently ringing and</span><br><span class="line">    in active calls.</span><br><span class="line">    16 - &apos;Hold&apos; - Related device(s) are currently on hold.</span><br><span class="line">    17 - &apos;InUse&amp;Hold&apos; - Related device(s) are currently on hold and in</span><br><span class="line">    active calls.</span><br><span class="line">StatusText</span><br><span class="line">    Text representation of &apos;Status&apos;.</span><br><span class="line">    Idle</span><br><span class="line">    InUse</span><br><span class="line">    Busy</span><br><span class="line">    Unavailable</span><br><span class="line">    Ringing</span><br><span class="line">    InUse&amp;Ringing</span><br><span class="line">    Hold</span><br><span class="line">    InUse&amp;Hold</span><br><span class="line">    Unknown - Status does not match any of the above values.</span><br></pre></td></tr></table></figure>

<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="/lib/in-view.min.js"></script>
<script src="/lib/lodash.min.js"></script>
<script>
  var isDown = true
  var oldY = 0
  inView.offset(50)

  document.body.addEventListener('touchstart', function(){});
  
  window.addEventListener('scroll', _.throttle(e => {
    var currentY = window.scrollY
    if((oldY - currentY) < 0) {
      isDown = true
    } else {
      isDown = false
    }
    oldY = currentY
  }, 250))

  $("article img").each(function() {
      var strA = "<a data-fancybox='gallery' href='" + this.src + "'></a>";
      $(this).wrapAll(strA);
  });

  $('.toc-link').each(function() {
      var href = $(this).attr("href");
      
      inView(href).on('exit', () => {
        if (isDown) {
          handleActive(href)
        }
      })

      inView(href).on('enter', () => {
        if (!isDown) {
          handleActive(href)
        }
      })

      this.onclick = function(e) {
        var pos = $(href).offset().top - 10;
        $("html,body").animate({scrollTop: pos}, 300);
        setTimeout(() => {
          handleActive(href)
        }, 350)
        return false
      }
  })

  function handleActive(href) {
    document.querySelectorAll('.toc-link').forEach(elm => {
      elm.classList.remove('active')
    })
    document.querySelector(".toc [href='"+ href +"']").classList.add('active')
  }
</script>
